<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">          
          <a href="{{ HOME_PATH }}" style="float:left;"><img src="{{ ASSET_PATH }}/images/comic_me.png" style="height:35px;"></a>          
          <a class="brand" href="{{ HOME_PATH }}" style="margin-left:6px">{{ site.title }}</a>          
          <ul class="nav">
            <li><a href="/about.html">About</a></li>
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}            
          </ul>
          <form method="get" action="http://www.google.com/search" class="navbar-search pull-left" style="float:right">
              <input type=text name=q class="search-query span3" value placeholder="Search">
              <input type=submit name=btnG value="Search" class="btn btn-inverse" style="margin-top:0px;">
              <!-- <input type=hidden name=ie value=GB2312>
              <input type=hidden name=oe value=GB2312>
              <input type=hidden name=hl value=zh-CN> -->
              <input type=hidden name=domains value="liusihao.com">
              <input type=hidden name=sitesearch value="liusihao.com">
          </form>
        </div>
      </div>
    </div>
<br><br>
    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
